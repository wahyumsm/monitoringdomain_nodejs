<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Monitor</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .status-online {
        color: green;
        font-weight: bold;
      }
      .status-offline {
        color: red;
        font-weight: bold;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      h1,
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .action-buttons button {
        background-color: #28a745;
        margin-right: 5px;
      }
      .action-buttons button.delete {
        background-color: #dc3545;
      }
      .action-buttons button:hover {
        background-color: #0069d9;
      }
      .action-buttons button.delete:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Website Monitor</h1>
      <form id="addWebsiteForm">
        <input
          type="text"
          id="websiteUrl"
          placeholder="Enter website URL"
          required
        />
        <button type="submit">Add or Update Website</button>
      </form>

      <h2>Current Websites</h2>
      <table id="websitesTable">
        <thead>
          <tr>
            <th>URL</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      document
        .getElementById("addWebsiteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const url = document.getElementById("websiteUrl").value;

          const response = await fetch("/api/websites", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url }),
          });

          if (response.ok) {
            alert("Website added/updated successfully");
            loadWebsites();
          } else {
            alert("Error adding/updating website");
          }
        });

      async function loadWebsites() {
        const response = await fetch("/api/websites");
        const websites = await response.json();
        const tableBody = document.querySelector("#websitesTable tbody");
        tableBody.innerHTML = "";

        websites.forEach((website) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${website.url}</td>
            <td class="${
              website.status === "Safe" ? "status-online" : "status-offline"
            }">${website.status}</td>
            <td class="action-buttons">
              <button onclick="updateWebsite('${website.id}', '${
            website.url
          }')">Update</button>
              <button class="delete" onclick="deleteWebsite('${
                website.id
              }')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      async function deleteWebsite(id) {
        if (confirm("Are you sure you want to delete this website?")) {
          const response = await fetch(`/api/websites/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            alert("Website deleted successfully");
            loadWebsites();
          } else {
            alert("Error deleting website");
          }
        }
      }

      async function updateWebsite(id, oldUrl) {
        const newUrl = prompt("Enter new URL:", oldUrl);
        if (newUrl) {
          const response = await fetch(`/api/websites/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: newUrl }),
          });

          if (response.ok) {
            alert("Website updated successfully");
            loadWebsites();
          } else {
            alert("Error updating website");
          }
        }
      }

      // Load websites on page load
      loadWebsites();
    </script>
  </body>
</html>
